<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arroyo Blanco - Tienda de Vermut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <!-- Encabezado con logo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-arroyo">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.png" alt="Arroyo Blanco" height="50">
        </a>
      </div>
    </nav>

    <div class="container text-center my-4">
      <h1 class="fw-bold">TIENDA DE VERMUT</h1>
    </div>

    <div class="container">
      <div class="row g-4">

        <div class="col-md-4">
          <div class="card h-100 text-center">
            <img src="./assets/producto (1).JPG" class="card-img-top" alt="Vermut Rosso">
            <div class="card-body">
              <h5 class="card-title">Vermut Rosso</h5>
              <p class="card-text">Vermut Rosso artesanal con hierbas de la Patagonia.</p>
              <button class="btn btn-arroyo" onclick="simuladorTienda()">Comprar</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 text-center">
            <img src="./assets/producto (2).JPG" class="card-img-top" alt="Vermut Blanco">
            <div class="card-body">
              <h5 class="card-title">Vermut Blanco</h5>
              <p class="card-text">Vermut Blanco artesanal con hierbas de la Patagonia.</p>
              <button class="btn btn-arroyo" onclick="simuladorTienda()">Comprar</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 text-center">
            <img src="./assets/producto (3).JPG" class="card-img-top" alt="Vermut Tinto">
            <div class="card-body">
              <h5 class="card-title">Vermut Tinto</h5>
              <p class="card-text">Vermut Tinto artesanal con hierbas de la Patagonia.</p>
              <button class="btn btn-arroyo" onclick="simuladorTienda()">Comprar</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
