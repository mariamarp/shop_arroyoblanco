<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arroyo Blanco - Tienda de Vermut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-arroyo">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="Arroyo Blanco" height="50">
            </a>
            <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
                ðŸ›’ Carrito
            </button>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="mb-4 text-arroyo">CatÃ¡logo de Vermut</h1>

        <div class="row mb-3">
            <div class="col-md-6">
                <input id="busqueda" type="text" class="form-control" placeholder="Buscar vermut...">
            </div>
            <div class="col-md-6">
                <select id="orden" class="form-select">
                    <option value="">Ordenar por...</option>
                    <option value="precio-asc">Precio (menor a mayor)</option>
                    <option value="precio-desc">Precio (mayor a menor)</option>
                    <option value="nombre">Nombre</option>
                </select>
            </div>
        </div>

        <div id="catalogo" class="row g-3"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="listaCarrito" class="list-group mb-3"></ul>
            <p id="totalCarrito" class="fw-bold"></p>
            <button class="btn btn-danger mb-3" id="vaciarCarrito">Vaciar Carrito</button>

            <h5>Finalizar compra</h5>
            <form id="formCheckout" class="row g-2">
                <div class="col-12">
                    <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre completo" required>
                </div>
                <div class="col-12">
                    <input type="email" id="emailCliente" class="form-control" placeholder="Correo electrÃ³nico" required>
                </div>
                <div class="col-12">
                    <input type="text" id="direccionCliente" class="form-control" placeholder="DirecciÃ³n" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-arroyo w-100">
                        Confirmar compra
                    </button>
                </div>
            </form>

            <div id="mensajeCompra" class="mt-3"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
</body>
</html>
