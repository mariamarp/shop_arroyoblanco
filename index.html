<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arroyo Blanco - Tienda de Vermut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-arroyo">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="Arroyo Blanco" height="50">
            </a>
            <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
                🛒 Carrito
            </button>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="mb-4 text-arroyo">Catálogo de Vermut</h1>

        <div class="row mb-3">
            <div class="col-md-6">
                <input id="busqueda" type="text" class="form-control" placeholder="Buscar vermut...">
            </div>
            <div class="col-md-6">
                <select id="orden" class="form-select">
                    <option value="">Ordenar por...</option>
                    <option value="precio-asc">Precio (menor a mayor)</option>
                    <option value="precio-desc">Precio (mayor a menor)</option>
                    <option value="nombre">Nombre</option>
                </select>
            </div>
        </div>

        <div id="catalogo" class="row g-3"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="listaCarrito" class="list-group mb-3"></ul>
            <p id="totalCarrito" class="fw-bold"></p>
            <button class="btn btn-danger mb-3" id="vaciarCarrito">Vaciar Carrito</button>

            <h5>Finalizar compra</h5>
            <div id="checkoutContent">
                
                <div id="loginSimulado">
                    <p class="text-muted">Necesitas iniciar sesión para continuar.</p>
                    <div class="row g-2 mb-3">
                        <div class="col-12">
                            <input type="text" id="userSimulado" class="form-control" placeholder="Usuario (Ej: cliente)" value="cliente">
                        </div>
                        <div class="col-12">
                            <input type="password" id="passSimulado" class="form-control" placeholder="Contraseña (Ej: 1234)">
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-arroyo w-100" id="btnSimularLogin">
                                Iniciar Sesión
                            </button>
                        </div>
                    </div>
                </div>
                
                <form id="formCheckout" class="row g-2" style="display: none;">
                    
                    <div class="col-12 mt-2">
                        <label for="nombreCliente" class="form-label fw-bold">1. Datos de Envío:</label>
                        <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre completo" required>
                    </div>
                    <div class="col-12">
                        <input type="email" id="emailCliente" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <div class="col-12">
                        <input type="text" id="direccionCliente" class="form-control" placeholder="Dirección" required>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <label for="medioPago" class="form-label fw-bold">2. Medio de Pago:</label>
                        <select id="medioPago" class="form-select" required>
                            <option value="" disabled selected>Selecciona un método...</option>
                            <option value="credito">Tarjeta de Crédito / Débito (Simulado)</option>
                            <option value="transferencia">Transferencia Bancaria (Simulado)</option>
                            <option value="efectivo">Efectivo (Simulado)</option>
                        </select>
                    </div>

                    <div class="col-12 mt-4">
                        <label class="form-label fw-bold">3. Resumen de Compra:</label>
                        <div id="resumenCompra" class="p-3 border rounded bg-light">
                            </div>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-arroyo w-100">
                            Finalizar y Pagar
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="mensajeCompra" class="mt-3"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
</body>
</html>
